<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation and Description</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }

        .hero-section {
            background-color: #000000;
            color: white;
            padding: 100px 0;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-section p {
            font-size: 1.25rem;
        }

        .card-custom {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #000000;
            color: #ffffff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #343a40;
            color: #ffffff;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Image Analysis</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1>Analyze and Describe Your Images</h1>
            <p>Upload an image and let AI do the rest!</p>
        </div>
    </section>

    <!-- Upload Section -->
    <section id="uploadSection" class="container my-5">
        <h2 class="text-center mb-4">Upload Your Image</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-custom p-4">
                    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input class="form-control" type="file" id="imageUpload" name="image" accept="image/*"
                                required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Upload and Analyze</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="imagePreview" class="card card-custom mb-4">
                    <!-- Image preview will be displayed here -->
                </div>
                <div id="description" class="card card-custom p-4">
                    <!-- Description will be displayed here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Image Analysis. All rights reserved.</p>
            <a href="https://github.com/wwoch" class="text-secondary text-decoration-none">Powered by wwoch</a>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Display image preview and description
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const imageUpload = document.getElementById('imageUpload').files[0];
            if (imageUpload) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.innerHTML = `<img src="${e.target.result}" class="img-fluid rounded" alt="Uploaded Image">`;

                    // Simulate future description from the backend
                    const description = document.getElementById('description');
                    description.innerHTML = `<h4>Generated Description:</h4><p>The image contains a cat sitting on a couch with a blue blanket.</p>`;
                };
                reader.readAsDataURL(imageUpload);
            }
        });
    </script>
</body>

</html>
